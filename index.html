<!DOCTYPE html>
<html lang="en">
    <head>
        <script data-ad-client="ca-pub-2742723687147338" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <title>Kyaw Thet Paing : K Cube</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <meta name="theme-color" content="#2c3f51">
    </head>
    <body>
        <canvas id="c"></canvas>
        <div class="hud">
            <div class="hud__score">
                <div class="score-lbl"></div>
                <div class="cube-count-lbl"></div>
            </div>
            <div class="pause-btn"><div></div></div>
            <div class="slowmo">
                <div class="slowmo__bar"></div>
            </div>
        </div>
        <div class="menus">
            <div class="menu menu--main">
                <h1><strong class="kopie">K</strong>CUBE</h1>
                <button type="button" class="play-normal-btn">PLAY GAME</button>
                <button type="button" class="play-casual-btn">INFINITY</button>
                <div class="credits">KCube game by <a href="https://kyawthetpainghub.github.io/kyawthetpaing/">Kyaw Thet Paing</a></div>
            </div>
            <div class="menu menu--pause">
                <h1>Paused</h1>
                <button type="button" class="resume-btn">RESUME GAME</button>
                <button type="button" class="menu-btn--pause">MAIN MENU</button>
            </div>
            <div class="menu menu--score">
                <h1>Game Over</h1>
                <h2>Your Score:</h2>
                <div class="final-score-lbl"></div>
                <div class="high-score-lbl"></div>
                <button type="button" class="play-again-btn">PLAY AGAIN</button>
                <button type="button" class="menu-btn--score">MAIN MENU</button>
            </div>
        </div>
        <div class="wrapper">
    <img src="cookies.png" alt="This is cookies">
    <div class="content">
      <header>My Cookies Policy</header>
      <p>This website use cookies to ensure you get the best experience on my website. <a href="#" class="item">Learn more</a></p>
      <div class="buttons">
        <button class="item">UNDERSTOOD. YUM!</button>
      </div>
    </div>
  </div>
  <script>
    const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button");
    acceptBtn.onclick = ()=>{
      //setting cookie for 1 month, after one month it'll be expired automatically
      document.cookie = "CookieBy=CodingNepal; max-age="+60*60*24*30;
      if(document.cookie){ //if cookie is set
        cookieBox.classList.add("hide"); //hide cookie box
      }else{ //if cookie not set then alert an error
        alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=CodingNepal"); //checking our cookie
    //if cookie is set then hide the cookie box else show it
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
  </script>
    </body>
    <script src="app.js" charset="utf-8"></script>
</html>
